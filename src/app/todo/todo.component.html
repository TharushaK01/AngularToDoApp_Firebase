<div class="card shadow-lg mt-5">
    <div class="card-header text-center">
        <h1 class="display-6 fw-bold">To Do List</h1>
    </div>
    <div class="card-body p-4">
        <div class="input-group">
            <input type="text" class="form-control"
            placeholder="Title goes here" #titleInput>
            <button class="btn"
            (click)="onClick(titleInput)">
                <i class="fa-solid fa-circle-plus fa-xl"></i>
            </button>
        </div>
        <ul class="list-gorup">
            <li class="list-gorup-item" 
            *ngFor="let item of todos">
                <span>
                    <i class="text-success"
                    [ngClass]="item.isDone?'fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
                    {{item.title}}
                </span>
            </li>
        </ul>
    </div>
</div>
